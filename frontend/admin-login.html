<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/logo.png" />
  <script>
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      window.location.href = 'admin-dashboard.html';
    }
  </script>
  <style>
    .brand { display:flex; align-items:center; gap:10px; justify-content:center; margin-bottom:8px; }
    .brand img { width:36px; height:36px; }
  </style>
  </head>
<body class="center-screen">
  <div class="login-box">
    <div class="brand">
      <img src="assets/logo.png" alt="Logo" />
      <h2>Admin Portal</h2>
    </div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Login</button>
    </form>
    <p style="margin-top:8px">No account? <a href="admin-register.html">Register</a></p>
    <p style="margin-top:8px"><a href="admin-forgot-password.html">Forgot Password?</a></p>
  </div>

  <script defer src="js/login.js"></script>
</body>
</html>
