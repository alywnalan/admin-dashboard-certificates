<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/logo.png" />
</head>
<body class="center-screen">
  <div class="login-box" style="max-width:420px">
    <h2>Reset Password</h2>
    <p style="text-align:center;color:#666;margin-bottom:20px">
      Enter your new password below.
    </p>
    <form id="resetPasswordForm">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
      <button type="submit">Reset Password</button>
      <p style="margin-top:8px"><a href="/auth.html">Back to Login</a></p>
    </form>
    <div id="message" style="margin-top:16px;text-align:center;display:none;"></div>
  </div>

  <script>
    // Legacy reset password archived â€” redirect to unified auth page
    console.log('Archived: admin-reset-password -> /auth.html');
    window.location.replace('/auth.html');
  </script>
</body>
</html>
